<body>

    <form action="" method="post">

        <h1>Sign up here!</h1>

        <br>

        <br>
        <br>
        <label for="re-enterpassword"></label>
        <input type="password" placeholder="Re-enter password" name="reenterpassword" class="inputfields">
        <br>
        <br>

        <p>By creating an account you agree to our <a href="/TermsandPrivacy.html">Terms & Privacy</a>.</p>
        <button type="submit">Submit</button>
